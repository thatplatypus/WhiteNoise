name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: dotnet publish -c Release -o output

      - name: Rewrite base paths for GitHub Pages
        run: |
          sed -i 's|<base href="/" />|<base href="/WhiteNoise/" />|g' output/wwwroot/index.html
          sed -i "s|scope: '/'|scope: '/WhiteNoise/'|g" output/wwwroot/index.html
          sed -i 's|"start_url": "./"|"start_url": "/WhiteNoise/"|g' output/wwwroot/manifest.webmanifest

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
